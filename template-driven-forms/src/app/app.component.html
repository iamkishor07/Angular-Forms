<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container-fluid ">
  <div class="p-card mt-5 " style="padding: 20px;">
  <h3>Reactive Form Demo</h3>
  <form action="">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email  " name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Phone Number</label>
      <input type="tel  " name="pnum" id="pnum" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="number" name="age" id="age" class="form-control">
    </div>
    <div class="form-group">
      <select class="custom-select">
        <option value="">Iam intrested in </option>
        <option value="" *ngFor="let topic of topics">{{topic}} </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time Preferences</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="Timepreferences" value="Morning">
        <label class="form-check-label">Morning(9AM -  12Pm) </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="Timepreferences" value="Morning">
        <label class="form-check-label">Evening(5Pm -  8PM) </label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input  type="checkbox" class="form-check-input" >
      <label class="form-check-label">Send me promotional Offers</label>
    </div>

    <button type="submit" class="btn btn-primary"> Submit</button>
  </form>

</div>
</div>
