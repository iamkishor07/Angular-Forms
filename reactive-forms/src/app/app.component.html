<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container-fluid ">
  <div class="p-card mt-5 " style="padding: 20px;">
  <h3>Reactive Form Demo</h3>
  <form [formGroup]="registerForrm">
    <div class="form-group" >
        <label>User Name</label>
        <input placeholder="Enter student name" type="text"  formControlName="username" class="form-control">
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" placeholder="Enter new Password"  formControlName="Password"  class="form-control">
    </div>
    <div class="form-group">
      <label > Confirm Password</label>
      <input type="password" placeholder="Enter confirm Password"  formControlName="confirmpassword"  class="form-control">

      <div formGroupName="Address">

        <div class="form-group">
          <label >city</label>
          <input type="text" placeholder="Enter city"  formControlName="city"  class="form-control">
      </div>
      <div class="form-group">
        <label >State</label>
        <input type="text" placeholder="Enter State"  formControlName="State"  class="form-control">
    </div>
    <div class="form-group">
      <label >postal code</label>
      <input type="tel" placeholder="Enter postal code"  formControlName="postalcode"  class="form-control">
  </div>
      </div>
  </div>
    <div class="form-group">
    <button type="submit"  class="btn btn-primary">Login</button>       
    </div>
</form>
{{registerForrm.value|json}}

</div>
</div>
